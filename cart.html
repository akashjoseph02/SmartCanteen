<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/cart_style.css">
</head>
<body>
    <div class="container">
        <div class="shopping-cart">
            <h2>Shopping Cart</h2>

            <!-- ################################################ -->
             
            <div class="cart-items">
                <div class="cart-item">
                    <img src="fifa19.jpg" alt="Fifa 19">
                    <div class="details">
                        <h3>Fifa 19</h3>
                        <p>PS4</p>
                        <a href="#" class="remove">Remove</a>
                    </div>
                    <div class="quantity">
                        <button class="decrement">-</button>
                        <input type="text" value="2">
                        <button class="increment">+</button>
                    </div>
                    <div class="price">£44.00</div>
                    <div class="total">£88.00</div>
                </div>
                <div class="cart-item">
                    <img src="ps4.jpg" alt="Glacier White 500GB">
                    <div class="details">
                        <h3>Glacier White 500GB</h3>
                        <p>PS4</p>
                        <a href="#" class="remove">Remove</a>
                    </div>
                    <div class="quantity">
                        <button class="decrement">-</button>
                        <input type="text" value="1">
                        <button class="increment">+</button>
                    </div>
                    <div class="price">£249.99</div>
                    <div class="total">£249.99</div>
                </div>
                <div class="cart-item">
                    <img src="headset.jpg" alt="Platinum Headset">
                    <div class="details">
                        <h3>Platinum Headset</h3>
                        <p>PS4</p>
                        <a href="#" class="remove">Remove</a>
                    </div>
                    <div class="quantity">
                        <button class="decrement">-</button>
                        <input type="text" value="1">
                        <button class="increment">+</button>
                    </div>
                    <div class="price">£119.99</div>
                    <div class="total">£119.99</div>
                </div>
            </div>

            <!-- ################################################################ -->

            <a href="#" class="continue-shopping">← Continue Shopping</a>
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="summary-details">
                <div class="summary-item">
                    <span>ITEMS</span>
                    <span>3</span>
                </div>
                <div class="summary-item total-cost">
                    <span>TOTAL COST</span>
                    <span>£462.98</span>
                </div>
                <button class="checkout">BUY NOW</button>
            </div>
        </div>
    </div>
    <script src="js/cart.js"></script>
</body>
</html>
